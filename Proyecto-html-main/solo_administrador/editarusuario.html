<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Usuario</title>

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilobarra.css" />

    <link rel="stylesheet" href="css/estilogeneral.css" />

  </head>

  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <h2>⚡LEVEL-UP</h2>
      <ul>
        <li><a href="homedmin.html">Home</a></li>
        <li><a href="listausuarios.html">Usuarios</a></li>
        <li><a href="listaproductos.html">Productos</a></li>
        <li><a href="listaordenes.html" target="contenido">Ordenes</a></li>
      </ul>
    </nav>

    <div class="contenido">
      <div class="container">
        <div class="row mt-2">
          <div class="col-sm-7"></div>
          <div class="col-sm-6">
            <div class="shadow rounded p-4">
              <h1 class="text-center">Editar Usuario</h1>

              <form
                action="listausuarios.html"
                class="needs-validation"
                method="get"
                enctype="multipart/form-data"
                novalidate
              >
                <h2>Actualizar datos del usuario</h2>

                <div class="mb-3 mt-3">
                  <label for="nombre" class="form-label"
                    >Nombre de usuario:</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    onblur="validarNombre()"
                    style="background-image: none; padding-right: 0.75rem"
                    name="nombre"
                    required
                  />
                  <div class="invalid-feedback">Debe ingresar nombre</div>
                </div>
                <div
                  id="checknombre"
                  style="color: rgb(255, 174, 0); margin-top: 5px"
                ></div>

                <div class="mb-3 mt-3">
                  <label for="apellido" class="form-label">Apellidos:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido"
                    onblur="validarApellido()"
                    style="background-image: none; padding-right: 0.75rem"
                    name="apellido"
                    required
                  />
                  <div class="invalid-feedback">Debe ingresar apellidos</div>
                </div>
                <div
                  id="checkapellido"
                  style="color: rgb(255, 174, 0); margin-top: 5px"
                ></div>

                <div class="mb-3 mt-3">
                  <label for="rut" class="form-label">RUT:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="rut"
                    name="rut"
                    readonly
                    
                  />
                  <div class="invalid-feedback">Debe ingresar rut</div>
                </div>

                <div class="mb-3 mt-3">
                  <label for="mail" class="form-label">E-mail:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="mail"
                    onblur="validarEmail()"
                    style="background-image: none; padding-right: 0.75rem"
                    name="mail"
                    required
                  />
                  <div class="invalid-feedback">Correo no válido</div>
                </div>
                <div
                  id="checkemail"
                  style="color: rgb(255, 174, 0); margin-top: 5px"
                ></div>

                <div class="mb-3 mt-3">
                  <label for="fecha" class="form-label"
                    >Fecha de nacimiento:</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fecha"
                    onblur="validarFecha()"
                    style="background-image: none; padding-right: 0.75rem"
                    name="fecha"
                  />
                  <div class="invalid-feedback">Fecha no válida</div>
                </div>
                <div
                  id="checkfecha"
                  style="color: rgb(255, 174, 0); margin-top: 5px"
                ></div>

                <div class="mb-3">
                  <label for="tipousuario" class="form-label"
                    >Tipo de Usuario:</label
                  >
                  <select class="form-control" id="tipousuario" required>
                    <option value="">Seleccione...</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Vendedor">Vendedor</option>
                    <option value="Cliente">Cliente</option>
                  </select>
                  <div class="invalid-feedback">
                    Debe seleccionar un tipo de usuario
                  </div>
                </div>

                <div class="mb-3 mt-3">
                  <label for="direccion" class="form-label">Dirección:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="direccion"
                    name="direccion"
                    required
                  />
                  <div class="invalid-feedback">Debe ingresar dirección</div>
                </div>

                <div class="mt-3 text-center d-grid gap-2 d-md-flex justify-content-center">
                  <input
                    type="submit"
                    class="btn btn-success btn-md me-md-2"
                    value="Guardar cambios"
                  />

                  <a href="listausuarios.html" class="btn btn-md btn-secondary"
                    >Cancelar</a
                  >
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-5"></div>
        </div>
      </div>
    </div>

    <script>
      // Rellenar el formulario con datos desde la URL (simulación básica)
      const params = new URLSearchParams(window.location.search);
      document.getElementById("rut").value = params.get("rut") || "";
      document.getElementById("nombre").value = params.get("nombre") || "";
      document.getElementById("apellido").value = params.get("apellido") || "";
      document.getElementById("mail").value = params.get("mail") || "";
      document.getElementById("fecha").value = params.get("fecha") || "";
      document.getElementById("direccion").value =
        params.get("direccion") || "";
      document.getElementById("tipousuario").value =
        params.get("tipousuario") || "";

      // Aquí en un sistema real se haría una llamada AJAX para cargar todos los datos del usuario
    </script>
    <script>
      // Script de validación de Bootstrap
      (function () {
        "use strict";

        // Selecciona todos los formularios con la clase needs-validation
        var forms = document.querySelectorAll(".needs-validation");

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault(); // ❌ evita enviar
                event.stopPropagation();
              }
              form.classList.add("was-validated"); // ✅ activa los estilos de error
            },
            false
          );
        });
      })();
    </script>
    <script src="JS/FuncionesFormularioUsuarioEditar.js"></script>
  </body>
</html>
