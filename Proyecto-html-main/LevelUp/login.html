      <div class="card-body">
        <form action="index.html" method="post" class="needs-validation" novalidate>
          <h2 class="text-center mb-4">Ingreso de Usuario</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Correo Electrónico o Nombre de Usuario:</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                required
                onblur="validarUsuario()" 
            >
            <div class="invalid-feedback">Debe ingresar su correo o nombre de usuario.</div>
            <div id="checkusuario" style="color: rgb(255, 174, 0); margin-top: 5px"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                required
                onblur="validarPassLogin()"
            >
            <div class="invalid-feedback">Debe ingresar su contraseña.</div>
            <div id="checkpass" style="color: rgb(255, 174, 0); margin-top: 5px"></div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
        <div class="text-center mt-3">
            <a href="../solo_administrador/homedmin.html" class="btn btn-link">Ingresar como Administrador</a>
        </div>
        </form>
